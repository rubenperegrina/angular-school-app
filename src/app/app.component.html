<mat-toolbar *ngIf="user">
  <mat-toolbar-row>
    <h1 (click)="goHome()">Tarjetas</h1>
    <div class="buttons">
      <button (click)="goHome()" mat-icon-button>
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">settings</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="logout()">logout</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <div class="container">
        <div class="row">
            <mat-icon class="col-md-1" (click)="sidenav.toggle()">arrow_back</mat-icon>
            <h2 class="sidebarTitle col-md-11">Configuración</h2>
        </div>
          <div class="column">
            <mat-form-field appearance="fill">
              <mat-label>Idioma</mat-label>
              <mat-select [(value)]="languageSelected">
                <mat-option *ngFor="let language of languages" value="{{language}}">{{language}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Curso</mat-label>
              <mat-select [(value)]="courseSelected">
                <mat-option *ngFor="let course of courses" value="{{course}}">{{course}}</mat-option>
              </mat-select>
            </mat-form-field>
    
            <div class="row save-button">
                <button (click)="sidenav.toggle()" class="btn col-12">Guardar cambios</button>
            </div>        
            <div class="col-xs-12 closingLabel">
                <label (click)="sidenav.toggle()" class="closingLabel"><u>Cerrar sin guardar</u></label>
            </div>
          </div>
    </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 92vh;">
      <alert></alert>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
