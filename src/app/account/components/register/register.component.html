<div class="card">
    <h1 class="card-header">Registro</h1>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">El nombre es obligatorio</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">El apellido es obligatorio</div>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">Nombre de usuario</label>
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">El nombre de usuario es obligatorio</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn login">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrar
                </button>
                <button routerLink="../login" class="btn register">
                    <span class="mr-1"></span>
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
